<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="view/index/style/index.css">

    <title>Sigmund</title>
  </head>
  <body>
    <div class='logo-sigmund'>
      <img src="view/index/img/Logo.png">
    </div>
    <div class='btn-index'>
      <a  href="#"><button class="btn-sigmund-style"style="background-color: #930394;">Criar Projeto</button></a>
       <a  href="view/quiz/quiz.html?openProject=true" data-toggle="modal" data-target="#siteModal"><button class="btn-sigmund-style"style="background-color: #410987;">Entrar em Projeto</button></a>
      <a href="view/quiz/quiz.html"><button class='btn-sigmund-style '>Responder Questionário</button></a>
      <!--Modal-->
      <form class="modal fade" id="siteModal" tabindex="-1" role ="dialog">
        <div class="modal-dialog modal-dialog-centered"" role="document">
          <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h5 class="modal-title">Olá Aluno</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
              <div class="form-group">
                <input type="name" class="form-control" id="nome" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Ir para questionário</button>
              
            </div>
          </div>
        </div>
      </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
